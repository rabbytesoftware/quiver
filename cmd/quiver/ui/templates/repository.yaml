group: 
  name: "Repository"
  description: "Repository management"
  prefix: "repository"
  commands:
    - syntax: "add @P..."
      description: "Show help for a command"
      REST:
        url: "/api/v1/repository/"
        method: "POST"
        body:
          "{ \"repository\": [\"@P...\"] }"
    - syntax: "remove @P..."
      description: "Remove a repository"
      REST:
        url: "/api/v1/repository"
        method: "DELETE"
        body:
          "{ \"repository\": \"@P...\" }"