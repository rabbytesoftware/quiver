manifest: "arrow@v1"  # ? The arrow prefix identifies that this is
                      # ? a arrow package, on the v1 version

metadata:
  version: 25.7.0
  license: MIT
  quiver_url: https://quiver.ar/quiver/quiver.yaml
  
  name: quiver.chat
  description: Quiver Chat is a chat client for the Quiver platform.

  media: 
    icon: https://quiver.ar/quiver/icon.png
    banner: https://quiver.ar/quiver/banner.png
  
  credits:
    - name: char2cs
      email: info@char2cs.net
      url: https://char2cs.net

requirements:
  cpu_cores: 1
  ram_gb: 1
  disk_gb: 1
  network_mbps: 1
  system:
    - "windows/amd64"
    - "windows/arm64"
    - "linux/amd64"
    - "linux/arm64"
    - "darwin/amd64"
    - "darwin/arm64"

netbridge: 
  - name: "CHAT_PORT"
    protocol: "tcp/udp"

variables:
  - name: "QUIVER_CHAT_HOSTNAME"
    default: "chat.quiver.ar"
    sensitive: false

methods:
  windows:
    amd64:
      install: 
        - "GET: https://github.com/rabbytesoftware/quiver.chat/releases/download/v27.7.1-d278aae/quiver-chat-windows-amd64.zip"
        - "UNCOMPRESS: quiver-chat-windows-amd64.zip"
        - "MOVE: quiver-chat-windows-amd64.exe TO: ${INSTALL_DIR}\\quiver-chat.exe"
      execute:
        - "./quiver-chat.exe --port ${CHAT_PORT}"
      uninstall:
        - "REMOVE: ${INSTALL_DIR}"
      update:
        - "GET: https://github.com/rabbytesoftware/quiver.chat/releases/download/v27.7.1-d278aae/quiver-chat-windows-amd64.zip"
        - "UNCOMPRESS: quiver-chat-windows-amd64.zip"
        - "MOVE: quiver-chat-windows-amd64.exe TO: ${INSTALL_DIR}\\quiver-chat.exe"
      validate:
        - "echo 'Quiver Chat is installed and running.'"
    arm64:
      install:
        - "GET: https://github.com/rabbytesoftware/quiver.chat/releases/download/v27.7.1-d278aae/quiver-chat-windows-arm64.zip"
