version: "0.1" # ? Which Arrow version this template is compatible with

metadata:
  name: "Generic Application Server"
  description: "A basic application server template"
  mainteiners:
    - "https://example.com"
  credits:
    - "Template Creator"
    - "The Quiver Project && Rabbyte Software"
  license: "MIT"
  repository: "https://github.com/example/template"
  documentation: "https://github.com/example/template"
  version: "0.0.1" # ? Arrow's own versioning

requirements:
  minimum:
    cpu_cores: 1
    ram_gb: 2
    disk_gb: 10
    network_mbps: 5
  recommended:
    cpu_cores: 2
    ram_gb: 4
    disk_gb: 20
    network_mbps: 10

dependencies:
  - "example-dependency" # ? This will be internally translated to: "https://raw.githubusercontent.com/rabbytesoftware/quiver.pkgs/25.05/example-dependency.yaml"

netbridge: 
  - name: "APP_PORT"
    protocol: "tcp"

variables:
  - name: "APP_NAME"
    default: "My Application"
  - name: "APP_VERSION"
    default: "1.0.0"
  - name: "DEBUG_MODE"
    default: false
  - name: "API_KEY"
    default: "your-api-key-here"
    sensitive: true

methods:
  install: 
    windows: 
      - "echo Installing application on Windows to ${INSTALL_DIR}"
    linux:
      - "echo Installing application on Linux to ${INSTALL_DIR}"
  execute:
    windows:
      - "${INSTALL_DIR}\\app.exe --name ${APP_NAME} --version ${APP_VERSION} --port ${APP_PORT}"
    linux:
      - "${INSTALL_DIR}/app --name ${APP_NAME} --version ${APP_VERSION} --port ${APP_PORT}"
  uninstall:
    windows:
      - "echo Uninstalling application from ${INSTALL_DIR}"
    linux:
      - "echo Uninstalling application from ${INSTALL_DIR}"
  update:
    windows:
      - "echo Updating application in ${INSTALL_DIR}"
    linux:
      - "echo Updating application in ${INSTALL_DIR}"
  validate:
    windows:
      - "echo Validating application in ${INSTALL_DIR}"
    linux:
      - "echo Validating application in ${INSTALL_DIR}"
